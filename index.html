<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="score-container" id="home-container">
        <h3 class="score-header">HOME</h3>
        <div class="score-display">
          <label class="score-label" id="home-score">0</label>
        </div>
        <div class="point-container">
          <button class="add-pts-btn" onclick="addHome1()">+1</button>
          <button class="add-pts-btn" onclick="addHome2()">+2</button>
          <button class="add-pts-btn" onclick="addHome3()">+3</button>
        </div>
      </div>
      <div class="score-container" id="guest-container">
        <h3 class="score-header">AWAY</h3>
        <div class="score-display">
          <label class="score-label" id="guest-score">0</label>
        </div>
        <div class="point-container">
          <button class="add-pts-btn" onclick="addGuest1()">+1</button>
          <button class="add-pts-btn" onclick="addGuest2()">+2</button>
          <button class="add-pts-btn" onclick="addGuest3()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
